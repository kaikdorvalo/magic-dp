version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  backend:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - rabbitmq
      - redis
    environment:
      MONGO_URL: mongodb://mongo:27017/magic-dp

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  rabbitmq-data:
